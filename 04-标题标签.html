<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>标题标签</h1>
    <h1>文字加粗一行显</h1>
    <p>我是<strong>加粗</strong>的文字</p>
    <p>我是<b>加粗</b>的文字</p>
    <p>我是<em>倾斜</em>的文字</p>
    <p>我是<i>倾斜</i>的文字</p>
    <h2>标题一共六级选</h2>
    <p>我是<del>删除线</del></p>
    <p>我是<s>删除线</s></p>
    <h3>由大到小依次选</h3>
    <p>我是<ins>下划线</ins></p>
    <p>我是<u>下划线</u></p>
    <h4>从重到轻随之变</h4>
    <h5>语法书写规范后</h5>
    <h6>具体效果刷新见</h6>
</body>
</html>
