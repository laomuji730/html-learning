<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <div>图像标签的使用：</div>
    <img src="img1.jpg"/>
    <h4>alt 替换文本 图像显示不出来的时候用文字替换： </h4>
    <img src="img2.jpg" alt="声之形"/>
    <h4>title 提示文本 鼠标放在图片上提示文字： </h4>
    <img src="img1.jpg" alt="声之形" title="声之形" />
    <h4>width 给图像设定宽度： </h4>
    <img src="img1.jpg" alt="声之形" title="声之形" width="500" />
    <h4>height 给图像设定高度： </h4>
    <img src="img1.jpg" alt="声之形" title="声之形" height="100" />
    <h4>border 给图像设定边框： </h4>
    <img src="img1.jpg" alt="声之形" title="声之形" width="500" border="15" />
</body>
</html>
